<mat-drawer-container class="example-container" autosize>
  <mat-drawer
    [opened]="showSidebar"
    class="example-sidenav"
    mode="side"
    position="start"
    style="background-color: #b1575a; width: 280px"
  >
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content style="background-color: #f3eadb; color: #b1575a">
    <app-toolbar (toggleSidenav)="showSidebar = !showSidebar"></app-toolbar>
    <app-home></app-home>
  </mat-drawer-content>
</mat-drawer-container>
